<!DOCTYPE html>
<html>
<head>
    <title>Book Parking</title>
    <link rel="stylesheet" href="../CSS/booking.css">
</head>
<body>

<h2>Book Parking Spot</h2>

<form class="booking-form">

    <label>Vehicle Number</label><br>
    <input type="text" placeholder="Enter vehicle number"><br><br>

    <label>Vehicle Type</label><br>
    <select>
        <option>Select vehicle</option>
        <option>Bike</option>
        <option>Car</option>
    </select><br><br>

    <label>Parking Floor</label><br>
    <select>
        <option>Select floor</option>
        <option>Ground Floor - Bikes</option>
        <option>Level 1 - Bikes</option>
        <option>Level 2 - Cars</option>
        <option>Level 3 - Cars</option>
    </select><br><br>

    <label>Parking Date</label><br>
    <input type="date"><br><br>

    <label>Entry Time</label><br>
    <input type="time"><br><br>

    <label>Exit Time</label><br>
    <input type="time"><br><br>

    <button type="submit">Book Parking</button>

</form>

</body>
</html>
